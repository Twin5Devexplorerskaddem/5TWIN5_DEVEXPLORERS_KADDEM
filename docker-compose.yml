version: "3"
services:
  mysql:
    container_name: mysql
    image: mysql:latest
    restart: unless-stopped
    ports:
      - "3308:3308"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kaddem
    volumes:
      - db_vol:/var/lib/mysqldb

  Universite_app:
    build: .
    image: farahhasnaoui-5twin5-g5-kaddem
    restart: unless-stopped
    ports:
      - "8089:8089"
    depends_on:
      - mysql

volumes:
  db_vol: