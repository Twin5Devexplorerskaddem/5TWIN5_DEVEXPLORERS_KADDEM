version: "3.3"

services:
  5TWIN5-G5-KADDEM:
    container_name: 5TWIN5-G5-KADDEM
    build: 5TWIN5_DEVEXPLORERS_KADDEM
    ports:
      - "8090:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/kaddem?createDatabaseIfNotExist=true&useSSL=false&max_allowed_packet=15728640
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=zeineb
    image: "5twin5-g5-kaddem"
    restart: unless-stopped
    depends_on:
      - db-mysql

  db-mysql:
    image: "mysql:latest"
    container_name: db-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=zeineb
    ports:
      - "3307:3306"
    restart: unless-stopped

  sonarqube:
    image: sonarqube:8.9.7-community
    ports:
      - "9000:9000"
      - "9092:9092"

  nexus:
    image: sonatype/nexus3
    ports:
      - "8081:8081"