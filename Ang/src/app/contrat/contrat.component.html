
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">Gestion Contrat</h4>
        <h5 class="card-subtitle">List Contrats</h5>

       

        <!-- Update Popup -->
        <div *ngIf="isUpdatePopupOpen" class="modal" tabindex="-1" role="dialog" style="display: block;">
            <form class="forms-sample" #f="ngForm">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modifier Contrat</h5>
                        </div>
                        <div class="modal-body">
                            <!-- Add form fields for updating Contrat -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" (click)="toggleUpdatePopup()">Fermer</button>
                            <!-- <button type="button" class="btn btn-outline-success" (click)="updateContrat(contrat)">Enregistrer</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">ID</th>
                        <th class="text-dark font-medium fs-4">Date Debut</th>
                        <th class="text-dark font-medium fs-4">Date Fin</th>
                        <!-- Add more headers as needed for Contrat -->
                        <th class="text-dark font-medium fs-4">Actions</th>
                        <th class="text-dark font-medium fs-4">Affecter un Etudiant</th>
                    </tr>
                </thead>
                <tbody *ngFor="let contrat of contrats">
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ contrat.id }}</h5>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{ contrat.dateDebutContrat }}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{ contrat.dateFinContrat }}</h5>
                        </td>
                        <!-- Add more columns as needed for Contrat -->
                       
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
